<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/computer.png">
    <title>Cadastro</title>
</head>
<body>

    <div class="login-card">
        <h1 class="header">Cadastro</h1>

        <form class="body" id="cadastro-form">
            <div class="option">
                <label>Nome:</label>
                <input class="txt-input" id="nome" type="text" minlength="3" maxlength="100" required>
            </div>

            <div class="option">
                <label>E-mail:</label>
                <input class="txt-input" id="email" type="email" required>
            </div>

            <div class="option">
                <label>Senha:</label>
                <input class="txt-input" id="senha" type="password" minlength="6" required>
            </div>

            <div class="option">
                <label>Confirmar Senha:</label>
                <input class="txt-input" id="confirmar-senha" type="password" required>
            </div>

            <div class="option">
                <input class="submit" id="submit" type="submit" value="Cadastrar">
            </div>
        </form>

        <div class="footer">
            Já possui uma conta? <a href="/index.html">Faça o Login</a>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="errors" id="errors">
            
        </div>

        <span class="close" id="close">
            X
        </span>
    </div>

    <footer>
        &copy; 2023 <a href="https://github.com/danilojmarins">github.com/danilojmarins</a>
    </footer>
    
    <script src="js/cadastro.js"></script>
</body>
</html>
