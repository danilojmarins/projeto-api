<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/livros.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="icon" href="./images/computer.png">
    <title>Livros</title>
</head>
<body onload="carregaLivros()">
    <nav class="navbar">
        <div class="options">
            <div class="option">
                <a href="/livros.html">Livros</a>
            </div>

            <div class="option">
                <a href="#">Usuários</a>
            </div>

            <div class="option">
                <a href="#">SIGA</a>
            </div>
        </div>

        <div class="options">
            <div id="logout" class="option logout">
                <a>Logout <i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </nav>

    <form id="livros-form" method="post">
        
        <input type="hidden" id="id">

        <div class="row">
            <div class="form-option">
                <label for="titulo">Título</label>
                <input id="titulo" type="text" required>
            </div>

            <div class="form-option">
                <label for="autor">Autor</label>
                <input id="autor" type="text" required>
            </div>

            <div class="form-option">
                <label for="publicacao">Publicação</label>
                <input id="publicacao" type="date" min="0000-01-01" max="9999-12-31" required>
            </div>
        </div>

        <div class="row">
            <div class="form-option">
                <label for="paginas">Páginas</label>
                <input id="paginas" type="number" min="0" max="100000" step="1" required>
            </div>

            <div class="form-option">
                <label for="editora">Editora</label>
                <input id="editora" type="text" required>
            </div>

            <div class="form-option">
                <label for="idioma">Idioma</label>
                <input id="idioma" type="text" required>
            </div>
        </div>
        
        <div class="row">
            <div class="form-option">
                <label for="preco">Preço</label>
                <input id="preco" type="number" min="0" step="any" required>
            </div>

            <div class="form-option">
                <input class="btn" id="submit" type="submit" value="Salvar">
            </div>

            <div class="form-option">
                <input class="btn" id="clear" type="reset" value="Limpar">
            </div>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Publicação</th>
                <th>Páginas</th>
                <th>Editora</th>
                <th>Idioma</th>
                <th>Preço</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody id="dados">
            
        </tbody>
    </table>

    <footer>
        &copy; 2023 <a href="https://github.com/danilojmarins">github.com/danilojmarins</a>
    </footer>

    <script src="js/validateToken.js"></script>
    <script src="js/livros.js"></script>
</body>
</html>
